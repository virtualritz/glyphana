[package]
name = "glyphana"
version = "0.1.0"
authors = ["Moritz Moeller <virtualritz@gmail.com>"]
edition = "2021"


[dependencies]
egui = { path = "../egui/crates/egui" }
eframe = { path = "../egui/crates/eframe", default-features = false, features = [
    #"accesskit",     # Make egui comptaible with screen readers. NOTE: adds a lot of dependencies.
    "default_fonts", # Embed the default egui fonts.
    "glow",          # Use the glow rendering backend. Alternative: "wgpu".
    "persistence",   # Enable restoring app state when restarting the app.
] }

# You only need serde if you want app persistence:
serde = { version = "1", features = ["derive"] }
unicode-blocks = "0.1.5"
enum_dispatch = "0.3.11"
ahash = "0.8.3"
#emath = "0.20.0"
#epaint = "0.20.0"
unicode_names2 = "0.6.0"
titlecase = "2.2.1"
log = "0.4.17"
image = { version = "0.24.5", default-features = false, features = ["png"] }
glyph-names = { version = "0.1.0", path = "../glyph-names" }
html-escape = "0.2.13"
font = "0.10.8"
rusttype = "0.9.3"
bytemuck = "1.13.0"
encode_unicode = "1.0.0"
textwrap = "0.16.0"
include-flate = "0.1.4"
focaccia = "1.3.1"
unicode_skeleton = { version = "0.1.1", path = "../unicode_skeleton" }
decancer = "1.5.3"
unicode-case-mapping = "0.5.0"

# native:
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tracing-subscriber = "0.3"

# web:
[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1.7"
tracing-wasm = "0.2"
wasm-bindgen-futures = "0.4"

[profile.release]
opt-level = 3 # fast and small wasm
codegen-untis = 1
lto = true
strip = true
panic = "abort"

# Optimize all dependencies even in debug builds:
[profile.dev.package."*"]
opt-level = 2

[profile.dev]
incremental = true

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"

[patch.crates-io]

# If you want to use the bleeding edge version of egui and eframe:
# egui = { git = "https://github.com/emilk/egui", branch = "master" }
# eframe = { git = "https://github.com/emilk/egui", branch = "master" }

# If you fork https://github.com/emilk/egui you can test with:
# egui = { path = "../egui/crates/egui" }
# eframe = { path = "../egui/crates/eframe" }
